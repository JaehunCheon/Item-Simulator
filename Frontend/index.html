<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Management</title>
    <script type = "module" src="script.js"></script>
</head>
<body>
    <h1>Character Management</h1>
    
    <h2>Create New Character</h2>
    <form id="characterForm">
        <label for="name">Character Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Create</button>
    </form>

    <h2>Character List</h2>
    <ul id="characterList"></ul>

    <h2>Create New Item</h2>
    <form id="itemForm">
        <input type="text" id="name" name="name" placeholder="item name" required>
        <input type="text" id="health" name="health" placeholder="health" required>
        <input type="text" id="power" name="power" placeholder="power" required>
        <button type="submit">Create</button>
    </form>
    <h2>item List</h2>
    <ul id="itemList"></ul>
    
</body>
</html>
