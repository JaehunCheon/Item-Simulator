<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Management</title>
    <script type = "module" src="script.js"></script>
</head>
<body>
    <h1>Character Management</h1>
    
    <h2>캐릭터 등록
    </h2>
    <form id="characterForm">
        <label for="name">캐릭터 닉네임:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">만들기</button>
    </form>

    <h2>캐릭터 목록</h2>
    <ul id="characterList"></ul>

    <h2>아이템 생성</h2>
    <form id="itemForm">
        <input type="text" id="name" name="name" placeholder="item name" required>
        <input type="text" id="health" name="health" placeholder="health" required>
        <input type="text" id="power" name="power" placeholder="power" required>
        <button type="submit">만들기</button>
    </form>
    <h2>아이템 목록 </h2>
    <ul id="itemList"></ul>
    
</body>
</html>
